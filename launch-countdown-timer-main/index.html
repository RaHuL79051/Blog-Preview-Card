<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/b5b6622958.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="time">
        <section class="section">
          <div class="ball"></div>
          <div class="end"></div>
          <div class="ShowTime">08</div>
          <div class="title">Days</div>
        </section>
        <section class="section">
          <div class="ball"></div>
          <div class="end"></div>
          <div class="ShowTime">23</div>
          <div class="title">Hours</div>
        </section>
        <section class="section">
          <div class="ball"></div>
          <div class="end"></div>
          <div class="ShowTime">55</div>
          <div class="title">Minutes</div>
        </section>
        <section class="section">
          <div class="ball"></div>
          <div class="end"></div>
          <div class="ShowTime">41</div>
          <div class="title">Seconds</div>
        </section>
      </div>
    </div>

    <div class="socialMediaIcons">
      <div class="instagram">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </div>
      <div class="pinterest">
        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
      </div>
    </div>
    <div class="Hills"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rahul Saxena</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
